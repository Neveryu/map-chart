    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>{{title}}</title>

    {{{ meta }}}
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.10&key=23eb8cbd678e6bc1eb10f24676028131"></script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but maps-charts doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
      <!--vue-ssr-outlet-->
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
